name: projects builds

on: [pull_request]

jobs:
  build_projects:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        node: [14, 16]
        include:
          - os: macos-latest
            node: 16
          - os: windows-latest
            node: 16
          - node: 14
            needs_npm_upgrade: true

    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup npm cache
        uses: actions/cache@v1
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      # See https://github.com/npm/cli/issues/3385
      - name: Upgrade npm
        run: npm i npm@7.20.3 -g
        if: matrix.needs_npm_upgrade
      - name: build library
        run: (cd projects/library && npm i && npm run lint-js && npm run build && npm run test)
      - name: build ts library-ts
        run: (cd projects/library-ts && npm i && npm run build)
      - name: build 10up theme
        run: (cd projects/10up-theme && npm i && npm run lint-js && npm run build)
